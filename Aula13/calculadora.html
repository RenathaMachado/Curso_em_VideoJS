<!doctype html>
<html lang="PT-BR">
  <head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        
        .calculadora{
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
        }

        .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }
        .limpar{
           width:130px;
       }
        .enter{
           height: 110px;
       }
       .zero{
           width: 130px;
       }

    </style>
  </head>
  <body style="background: rgb(207, 201, 201);" >
      

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">   
                <div class="calculadora">
                    <input id="resultado" type="text"  placeholder="0" class="form-control resultado" disabled="disabled">
                    <br>   
                
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg limpar " onclick="botao('acao','C')">C</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('acao','/')">/</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('acao','*')">X</button>
                    </div>    
                  
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="botao('valor',7)">7</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',8)">8</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',9)">9</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('acao','-')">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="botao('valor',4)">4</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',5)">5</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',6)">6</butto>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('acao','+')">+</butto>    
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light "onclick="botao('valor',1)">1</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',2)">2</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('valor',3)">3</butto>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light enter" onclick="botao('acao','=')">=</butto>    
                    </div>
                    <div class="row" style="margin-top: -60px;">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light zero " onclick="botao('valor',0)">0</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="botao('acao','.')">.</button>
                    </div>
                    
                </div>  
            </div>
        </div>    
    </div>

    <script>
        function botao(tipo,valor){
            if (tipo === 'acao'){

            if(valor === "C"){
                //limpar o visor id resultado
                document.getElementById('resultado').value= ''
            }
            if(valor === '/' || valor === '*' || valor === '-' || valor ==='+' || valor ==='.' ){
                document.getElementById('resultado').value += valor
            }
            if(valor==='='){
                var valor_campo = document.getElementById('resultado').value
                document.getElementById('resultado').value=(eval(valor_campo))
            }
           }

           else if(tipo==='valor'){
               //para os valores serem acrescidos um ao lado do outro
              // var valor_campo= document.getElementById('resultado').value   (forma de baixo torna o código mais enxuto)
                // neste caso valor '0' (string) já contido vai ser acrescido mais o valor digitado. 
               document.getElementById('resultado').value += valor
           }


           }   
    </script>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
